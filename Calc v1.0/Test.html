<!DOCTYPE html>
 <html>

    <head>
	        <meta charset="UTF-8"/>
	        <title>Калькулятор v.1.0</title>
			<link href="style.css" rel="stylesheet" type="text/css"/>
			<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
			 <script type="text/javascript" src="script.js"></script>
	
    </head>

    <body>
	     <form>
		     <div ><label>Перше значення:</label><input type="number" name="first" placeholder="Введіть число"/></div>
		     <div ><label>Друге значення:</label><input type="number" name="second" placeholder="Введіть число"/></div>
		     <div id="knop"><label>Оберіть дію:</label>
		     	<select name="action">
				   <option>+</option>
				   <option>-</option>
				   <option>*</option>
				   <option>/</option>
			    </select>
		     </div>
		     <div id="test"><input type="button" name="send" value="Обчислити"/></div>
		     <div><label>Результат:</label><input type="number" name="result" placeholder="Відповідь"/></div>
	     </form>
	  
	   

     

    </body>

 </html>
